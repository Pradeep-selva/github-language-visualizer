<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="A website to see the statistics of languages used in your github repositories. Just enter and search for your github username!"
    />
    <meta name="”robots”" content="”index," follow” />
    <meta name="theme-color" content="#4ac08f" />
    <meta property="og:site_name" content="Github Language Visualizer" />
    <meta
      property="og:image:secure_url"
      content="https://library.kissclipart.com/20180901/hoq/kissclipart-bar-chart-icon-transparent-clipart-bar-chart-compu-4556a490abca247e.png"
    />
    <meta
      property="og:description"
      content="A website to see the statistics of languages used in your github repositories. Just enter and search for your github username!"
    />
    <meta
      property="og:url"
      content="https://github-language-visualizer.web.app/"
    />
    <meta property="og:title" content="Github Language Visualizer" />
    <meta
      name="keywords"
      content="github, language, visualization, repository, statistics, svelte"
    />

    <title>Github Language Visualizer</title>

    <link rel="icon" type="image/png" href="/favicon.png" pre />
    <link rel="apple-touch-icon" href="/favicon.png" pre />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      href="/global.css"
    />
    <link
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      href="/build/bundle.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <script defer src="/build/bundle.js"></script>
  </head>

  <body>
    <noscript>
      <h1>You need to enable javascript to run this site!</h1>
    </noscript>
  </body>

  <script
    defer
    src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"
  ></script>
  <script
    defer
    src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"
  ></script>
  <script defer type="module">
    import { firebaseConfig } from "./firebaseConfig.js";
    const PRODUCTION = true;

    if (PRODUCTION) {
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</html>
